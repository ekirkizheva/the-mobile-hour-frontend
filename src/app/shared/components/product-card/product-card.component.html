<div class="flex flex-col justify-center items-center" [style.width]="size">
    <img [src]="imageUrl">
    <label *ngIf="label.length" class="pb-2"> {{ label }}</label>
    <button *ngIf="cta.length" class="text-white bg-purple-900 hover:bg-purple-600  rounded-lg px-5 py-1"> {{ cta }} </button>
</div>
