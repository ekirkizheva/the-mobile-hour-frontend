
<nav class="bg-white md:bg-gray-300 w-full z-20">
    <div class="max-w-screen-xl flex flex-wrap items-center justify-end md:justify-center mx-auto p-4">
    <div class="flex">
        <button data-collapse-toggle="navbar-sticky" type="button" class="inline-flex items-center p-2 w-10 h-10 justify-center text-sm text-gray-500 rounded-lg md:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200 dark:text-gray-400 dark:hover:bg-gray-700 dark:focus:ring-gray-600" 
            aria-controls="navbar-sticky" 
            aria-expanded="false"
            (click)="toggleMenu()">
          <span class="sr-only">Open main menu</span>
          <svg class="w-5 h-5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 17 14">
              <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M1 1h15M1 7h15M1 13h15"/>
          </svg>
      </button>
    </div>
    <div [class.hidden]="!isMenuDropDownVisible" class="absolute md:relative bg-gray-300 top-0 left-0 items-center justify-between w-full md:flex md:w-auto md:order-1" id="navbar-sticky">
      <ul class="flex flex-col p-4 md:p-0 mt-4 font-medium md:flex-row md:space-x-8 md:mt-0">
        <li *ngFor="let item of menu">
            <a routerLink="{{item.url}}" 
               [class.md:hidden]="item.mobileOnly"
               (click)="toggleMenu()"
               class="block py-2 pl-3 pr-4 text-gray-900 rounded hover:bg-gray-100 md:hover:bg-transparent md:hover:text-blue-700 md:p-0 md:dark:hover:text-blue-500 dark:text-white dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent dark:border-gray-700"> 
               {{ item.name }}
            </a>
        </li>
      </ul>
    </div>
    </div>
  </nav>
