<table *ngIf="changeLog$ | async as changeLog" class="w-full text-sm text-left rtl:text-right text-gray-500 dark:text-gray-400">
    <thead class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400">
        <tr>
            <th *ngFor="let header of changeLog[0] | keyvalue: originalOrder" scope="col" class="px-6 py-3">
               {{ header.key }} 
            </th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let entry of changeLog" class="bg-white border-b dark:bg-gray-800 dark:border-gray-700">
            <td *ngFor="let cell of entry | keyvalue: originalOrder" class="px-6 py-3">
                {{ cell.value }}
            </td>
        </tr>
    </tbody>
</table>
